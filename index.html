<!DOCTYPE html>

  <head>

<body>
  <div class="container">
       <div class="mySlides" style="max-width:500px">

        <img src="http://thumbs.ebaystatic.com/images/m/mnpgrJOv_rt_3twMU9-TnEA/s-l225.jpg" class="slideShow"
          style="width:80%">
          <img src="321717_50.jpg" class="slideShow" style="width:80%">
         </div>
         <script class="myTemplate" type="text/handlebars-x">
          <br>
          <tr>
            <th>Product type</th>
            <th>Brand</th>
            <th>Color</th>
            <th>Size</th>
            <th>Price</th>
            <th>in_stock</th>
          </tr>
          <tr>
          {{#each shoeData}}
          // <td>{{Product type}}</td>
          <td>{{brand}}</td>
          <td>{{color}}</td>
          <td>{{price}}</td>
          <td>{{in_stock}}</td>
          {{/each}}
        </tr>
      </script>

       <select id="colorDrpDwn">
          <option>Color</option>
