<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/skeleton.css">
    <link rel="stylesheet" href="css/shoeCatalogue.css">
    <script type="text/javascript" src="handlebars/handlebars-v4.0.5.js"></script>
    <title>Shoe Catalogue</title>

      <div id="myHeading">
        <h1>Shoe Catalogue</h1>
      </div>
  </head>
<body>

 <div class="container">
      <div class="mySlides" style="max-width:500px">
      <img src="IMG-20160927-WA0005_large.jpg"  class="slideShow" style="width:80%">
      <img src="IMG-20160927-WA0011_large.jpg"  class="slideShow" style="width:80%">
      <img src="image_a43ea980-6512-49a6-893b-7b6c524402fa_large.png" class="slideShow" style="width:80%">
      <img src="http://thumbs.ebaystatic.com/images/m/mnpgrJOv_rt_3twMU9-TnEA/s-l225.jpg" class="slideShow"
      style="width:80%">
      <img src="321717_50.jpg" class="slideShow" style="width:80%">
      </div>
      <div id="section">
  <script id="myTemplate" type="text/handlebars-x">
    <div id="myTable">
    <table>
       <thead>
       <th>ProductType</th>
       <th>Brand</th>
       <th>Color</th>
       <th>Size</th>
       <th>Price</th>
       <th>in_stock</th>
       </thead>
       <tbody>
       {{#each data}}
      <tr>
      <td>{{ProductType}}</td>
      <td>{{Brand}}</td>
      <td>{{Color}}</td>
      <td>{{Size}}</td>
      <td>{{Price}}</td>
      <td>{{in_stock}}</td>
      </tr>
     {{/each}}
     </tbody>
     </table>
    </div>


  <div id="dropDown">

    <select id="brandDrpDwn">
  {{#Brand}}
    <option class="brandTemplate" value="{{Brand}}">{{Brand}}</option>
    {{/Brand}}
    </select>
    <select id="colorDrpDwn">
    {{#Color}}
    <option class="colorTemplate" value="{{Color}}">{{Color}}</option>
    {{/Color}}
    </select>
    <select id="sizeDrpDwn">
    {{#Size}}
    <option class="sizeTemplate" value="{{Size}}">{{Size}}</option>
    {{/Size}}
    </select>
    <select id='PriceDrDwn'>
    {{#Price}}
    <option class="priceTemplate" value="{{Price}}">{{Price}}</option>
    {{/Price}}
    </select>

    <button class="search" type="button" onclick="dropDown()" value="submit">Search</button>

  </div>
   </script>
 </div>
     <div class="shoeDisplay"></div>
     <div class="shoeFilter"></div>
    
</div>
</body>
  <script src="shoeCatalogue.js" charset="utf-8"></script>


</html>
