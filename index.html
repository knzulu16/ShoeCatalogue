<link rel="stylesheet" href="css/normalize.css">
<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/skeleton.css">
    <link rel="stylesheet" href="css/shoeCatalogue.css">
    <script type="text/javascript" src="handlebars/handlebars-v4.0.5.js"></script>
    <title>Shoe Catalogue</title>

      <div id="myHeading">
        <h1>Shoe Catalogue</h1>
      </div>
  </head>
<body>

 <div class="container">
      <div class="mySlides" style="max-width:500px">
      <img src="IMG-20160927-WA0005_large.jpg"  class="slideShow" style="width:80%">
      <img src="IMG-20160927-WA0011_large.jpg"  class="slideShow" style="width:80%">
      <img src="image_a43ea980-6512-49a6-893b-7b6c524402fa_large.png" class="slideShow" style="width:80%">
      <img src="http://thumbs.ebaystatic.com/images/m/mnpgrJOv_rt_3twMU9-TnEA/s-l225.jpg" class="slideShow"
      style="width:80%">
      <img src="321717_50.jpg" class="slideShow" style="width:80%">
      </div>
      <div id="section">
  <script id="myTemplate" type="text/x-handlebars-template">

    <div id="myTable">
    <table>
       <thead>
       <th>ProductType</th>
       <th>Brand</th>
       <th>Color</th>
       <th>Size</th>
       <th>Price</th>
       <th>in_stock</th>
       </thead>
       <tbody>
       {{#each data}}
      <tr>
      <td>{{ProductType}}</td>
      <td>{{Brand}}</td>
      <td>{{Color}}</td>
      <td>{{Size}}</td>
      <td>{{Price}}</td>
      <td>{{in_stock}}</td>
      </tr>
     {{/each}}
     </tbody>
     </table>
    </div>


  <div id="dropDown">

  <select class="productDrpDwn">
  <option class="productTemplate" value="">Select ProductType</option>
      {{#each data}}
    <option class="productTemplate"value="{{ProductType}}">{{ProductType}}</option>
        {{/each}}
    </select>
    <br>
    <select class="brandDrpDwn">
    <option class="brandTemplate" value="">Select Brand</option>
   {{#each data}}
    <option class="brandTemplate" value="{{Brand}}">{{Brand}}</option>
      {{/each}}
    </select>
    <br>
    <select class="colorDrpDwn">
      <option color="colorTemplate" value="">Select Color</option>
    {{#each data}}
    <option class="colorTemplate" value="{{Color}}">{{Color}}</option>
        {{/each}}
    </select>
    <br>
    <select class="sizeDrpDwn">
      <option class="sizeTemplate" value="">Select Size</option>
    {{#each data}}
    <option class="sizeTemplate" value="{{Size}}">{{Size}}</option>
        {{/each}}
    </select>
    <br>
    <select class='priceDrDwn'>
      <option class="priceTemplate" value="">Select Price</option>
   {{#each data}}
    <option class="priceTemplate" value="{{Price}}">{{Price}}</option>
        {{/each}}
    </select>
    <br>
   <button type="submit" value="submit" name='submitButton' onclick="filterData()" id="search">Search</button>
  </div>


<div class="addStock">
  <button type="button" class='addButton' name="addButton" value="Add" onclick="AddText()">ADD</button>
    <br>
<input type="text"id="ProductType"  name="ProductType" placeholder="Enter ProductType"value="{{ProductType}}">
<br>
<input type="text" id="Brand" name="Brand" placeholder="Enter brand" value="{{Brand}}">
<br>

<input type="text"id="Color" name="Color" placeholder="Enter color" value="{{Color}}">
<br>
<input type="text" id="Size" name="Size" placeholder="Enter size" value="{{Size}}">
 <br>

  <input type="text" id="Price" name="Price" placeholder="Enter price" value="{{Price}}">
  <br>

  <input type="text" id="Stock" name="in_stock" placeholder="Enter stock" value="{{in_stock}}">
  </div>
</script>

 </div>
     <div class="shoeDisplay"></div>
     <div class="shoeFilter"></div>

</div>
</body>
<script src="shoeCatalogue.js" charset="utf-8"></script>
</html>
